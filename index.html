<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Карачаево-Черкесия, Эльбрус, Домбай">
  <meta name="description" content="Интерактивная фотогалерея">
  <meta name="author" content="Денис Шарикадзе">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
</head>
<body class="page">
  <div class="page__inner">
    <header class="header">
      <a href="#" class="logo opacity"><img src="./images/logo.svg" alt="Логотип Mesto" class="logo__image"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__inner">
          <img src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button opacity"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>

      <section class="elements">
        <figure class="elements__element">
          <img src="./images/elements-karachaevsk.jpg" alt="Старинная крепость" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img src="./images/elements-elbrus.jpg" alt="Гора на закате" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img src="./images/elements-dombai.jpg" alt="Заснеженные горные вершины" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img src="./images/elements-elbrus.jpg" alt="Гора на закате" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img src="./images/elements-dombai.jpg" alt="Заснеженные горные вершины" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
        <figure class="elements__element">
          <img src="./images/elements-karachaevsk.jpg" alt="Старинная крепость" class="elements__image">
          <figcaption class="elements__caption">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like-btn opacity"></button>
          </figcaption>
        </figure>
      </section>

      <section class="popup">
        <form class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" class="popup__item">
          <input type="text" name="description" class="popup__item">
          <button class="popup__save-btn opacity-form">Сохранить</button>
          <button class="popup__close-btn opacity"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
