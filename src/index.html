<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Карачаево-Черкесия, Эльбрус, Домбай">
  <meta name="description" content="Интерактивная фотогалерея">
  <meta name="author" content="Денис Шарикадзе">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__inner">
    <header class="header">
      <a href="#" class="logo opacity"><img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="logo__image"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__inner">
          <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button opacity"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button opacity"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn opacity"></button>
        <form class="popup__form" name="profile-input-form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input required id="name" type="text" name="name" placeholder="Имя" class="popup__item" minlength="2" maxlength="40">
          <span class="name-error popup__error"></span>
          <input required id="job" type="text" name="description" placeholder="Профессия" class="popup__item" minlength="2" maxlength="200">
          <span class="job-error popup__error"></span>
          <button type="submit" class="popup__save-btn button-opacity">Сохранить</button>
      </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close-btn opacity"></button>
        <form class="popup__form" name="add-card-input-form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input required id="place" placeholder="Название" type="text" name="place" class="popup__item" minlength="2" maxlength="30">
          <span class="place-error popup__error"></span>
          <input required id="url" placeholder="Ссылка на картинку" type="url" name="img-link" class="popup__item">
          <span class="url-error popup__error"></span>
          <button type="submit" class="popup__save-btn button-opacity">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <figure class="popup__image-container">
        <button type="button" class="popup__close-btn opacity"></button>
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card">
    <article class="element">
      <button type="button" class="element__delete-btn opacity"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </article>
  </template>
<script type="module" src="./pages/index.js"></script>
</body>
</html>
